<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="w-[100vw] p-32 flex flex-row items-center justify-center bg-slate-200">
        <form action="" class="py-4 px-8 basis-6/12 rounded-md shadow-lg bg-white">
            <div class="w-full flex flex-col p-2">
                <label for="" class="font-light text-sky-900">Username </label>
                <input type="text" class="focus:border-b-2 focus:border-green-500 border border-stone-100 border-b-2 p-2 border-stone-500" placeholder="john doe">
            </div>
            <div class="w-full flex flex-col p-2">
                <label for="" class="font-light text-sky-900">Email</label>
                <input type="text" class="focus:border-b-2 focus:border-green-500 border border-stone-100 border-b-2 p-2 border-stone-500" placeholder="john@doe.com">
            </div>
            <div class="w-full flex flex-col p-2">
                <label for="" class="font-light text-sky-900">Phone</label>
                <input type="text" class="focus:border-b-2 focus:border-green-500 border border-stone-100 border-b-2 p-2 border-stone-500" placeholder="+1221 23 334">
            </div>
            <div class="w-full flex flex-col p-2">
                <label for="" class="font-light text-sky-900">Password</label>
                <input type="password" class="focus:border-b-2 focus:border-green-500 border border-stone-100 border-b-2 p-2 border-stone-500" placeholder="password">
            </div>
            <div class="w-full flex flex-col p-2">
                <label for="" class="font-light text-sky-900">Confirm Password</label>
                <input type="password" class="focus:border-b-2 focus:border-green-500 border border-stone-100 border-b-2 p-2 border-stone-500" placeholder="password again">
            </div>
            <div class="w-full flex flex-row justify-between p-2">
                <a href="loginform.html" class="text-sky-600 font-bold">Already have an account ?</a>
                <input type="submit" class="basis-5/12 py-2 text-uppercase bg-sky-600 font-font text-white" value="Signup">
            </div>
        </form>
    </main>
</body>
</html>
